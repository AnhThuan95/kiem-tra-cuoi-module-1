<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Max of Array</title>
</head>
<body>

<script>
    function findMaxScore(array) {
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        return max;
    }

    let arr = [10, 5, 2, 8, -1, 6, 8];
    let result = findMaxScore(arr);
    console.log(result);

    arr = [2, 4, 0, 5, 1];
    result = findMaxScore(arr);
    console.log(result);

    arr = [-8, -6, -2, -6, -1, -1, -4];
    result = findMaxScore(arr);
    console.log(result);
</script>

</body>
</html>
