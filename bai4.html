<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>

<canvas id="myCanvas" width="400px" height="300px" style="border:1px solid #d3d3d3;"></canvas>

<script>
    let Rectangle = function (x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.render = function (canvas) {
            let ctx = document.getElementById(canvas).getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.rect(this.x, this.y, this.width, this.height);
            ctx.fill();
            ctx.closePath();
        };
    };

    let rectangle = new Rectangle(10,10,200,100,"#000000");
    rectangle.render("myCanvas");
</script>

</body>
</html>
